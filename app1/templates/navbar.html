{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('{% static "photo/background.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .top-bar {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      color: #2d3436;
      padding: 8px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2); /* Glass effect */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo-div {
      display: flex;
      align-items: center;
    }

    .logo-div img {
      width: 120px;
      height: 80px;
    }

    .nav-links {
      display: flex;
      gap: 35px;
    }

    .nav-links a {
      text-decoration: none;
      color: #00b894;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #2d3436;
    }

    .book-now {
      background-color: #00b894;
      color: white;
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .book-now:hover {
      background-color: #019174;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div></div>
    <div class="top-left">
      <span>üìç Wayanad</span>
      <span>üìû +91 12345 67890</span>
      <span>‚úâÔ∏è example@gmail.com</span>
    </div>
  </div>

  <!-- Sticky Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <div class="logo-div">
      <img src="{% static 'photo/logo1.png' %}" alt="Logo" />
    </div>

    <!-- Nav Links -->
    <div class="nav-links">
      <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
      <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">About</a>
      <a href="{% url 'rooms' %}" class="{% if request.resolver_match.url_name == 'rooms' %}active{% endif %}">Rooms & Suites</a>
      <a href="{% url 'properties' %}" class="{% if request.resolver_match.url_name == 'properties' %}active{% endif %}">Properties</a>
      <a href="{% url 'gallery' %}" class="{% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">Gallery</a>
      <a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
    </div>

    <!-- Book Now Button: Opens WhatsApp Chat -->
    <a href="https://wa.me/911234567890" target="_blank" class="book-now" rel="noopener noreferrer">Book Now</a>
  </div>

</body>
</html>
