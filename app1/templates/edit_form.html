
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Bucket Item</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-save {
      background-color: #3f51b5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úèÔ∏è Edit Bucket Item</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name">Name</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="id_wishes">Wishes</label>
        {{ form.wishes }}
      </div>
      <div class="form-group">
        <label for="id_reminder_date">Reminder Date</label>
        {{ form.reminder_date }}
      </div>
      <button type="submit" class="btn btn-save">üíæ Save Changes</button>
      <a href="{% url 'bucket_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
</body>
</html>
